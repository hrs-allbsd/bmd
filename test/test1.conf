template t0 {
	 err_logfile = aaa;
}

template t1(a) {
	 err_logfile = $a;
}

template t2(a,b) {
	 err_logfile = $a;
	 loadcmd = $b;
}

template t3 (a = zzz) {
	 err_logfile = $a;
}

template t4 (a = zzz, b = $hoge) {
	 err_logfile = $a;
	 loadcmd = $b;
}

template errlog(log=/tmp/$NAME.log) {
	 err_logfile = $log;
	 loadcmd = $OWNER;
	 installcmd = $GROUP;
}

vm test {
   $hoge = hogehoge;
   $test = fugafuga;
   $tmpl = errlog;
   owner = naito-y:operator;
   .apply $tmpl(/var/log/$NAME.log);
   ncpu = 4;
   memory = 2G;
   disk = /dev/null;
   loader = bhyveload;
}
